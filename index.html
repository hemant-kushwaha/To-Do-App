<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="to-do-app"  >
        <div class="container" id ="main-container">
            <div class="row">
                <header class="text-center">
                    <h1>To Do App</h1>
                </header>
            </div>
            <div class="row">
                <div class="input-section d-flex flex-row justify-content-center">
                    <div class="input-todos">
                        <input type="text" id="to-do-input-bar"class="form-control" placeholder="Enter Your Tasks">
                    </div>
                    <div class="save-todos btn btn-primary disabled" id="save-todos" >
                        Save
                    </div>
                    <div class="get-todos btn btn-warning" id="get-todos">
                        Get Pending Tasks
                    </div>   
                    <!-- <div class="get-all-todo btn btn-secondary mb-2 mb-md-0">All To Do</div>            -->
                 </div>
            </div>
            <!-- List Of All TO DOS -->
             <div class="to-do-data" id ="to-do-data">
                <div class="row">
                    <div class="list-todos-header d-flex flex-row justify-content-between">
                        <div class="to-do-No">No.</div>
                        <div class="to-do-details">To Do Item</div>
                        <div class="to-do-status">Status</div>
                        <div class="to-do-actions">Actions </div>
                    </div>
                </div>
                <hr>

                <div id="todo-dataList">
                    
                </div>
                <!-- Actual TO DOs -->
                <!-- <div class="row">
                    <div class="list-todos-item d-flex flex-row justify-content-between align-items-center">
                        <div class="to-do-No">1.</div>
                        <div class="to-do-details">Complete DBMS Syllabus</div>
                        <div class="to-do-status">In Progress</div>
                        <div class="to-do-actions d-flex justify-content-start gap-2">
                            <button class = "btn btn-danger">Delete</button>
                            <button class="btn btn-success">Finished</button>
                        </div>
                    </div>
                    <hr>
                </div>           -->

             </div>
           

    </div>    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
